name: Generate Metrics

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 0) General (minimal classic)
      - name: General metrics (classic minimal)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Rrrapce
          template: classic
          base: header
          filename: Images/github-metrics.svg
          config_timezone: Europe/Sarajevo

      # 1) Example (classic)
      - name: Example (classic)
        uses: lowlighter/metrics@latest
        with:
          filename: Images/metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Rrrapce
          base: header, repositories
          plugin_lines: yes
          config_timezone: Europe/Sarajevo

      # 2) Full-year calendar (isocalendar)
      - name: Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: Images/metrics.contributions.calendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Rrrapce
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Europe/Sarajevo

      # 3) Introduction
      - name: Introduction
        uses: lowlighter/metrics@latest
        with:
          filename: Images/metrics.plugin.introduction.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Rrrapce
          base: ""
          plugin_introduction: yes
          plugin_introduction_title: yes
          config_timezone: Europe/Sarajevo

      # 4) Languages (indepth)
      - name: Languages indepth
        uses: lowlighter/metrics@latest
        with:
          filename: Images/metrics.plugin.languages.indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Rrrapce
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 6
          plugin_languages_analysis_timeout: 15
          config_timezone: Europe/Sarajevo

      # 5) Habits charts
      - name: Recent activity charts
        uses: lowlighter/metrics@latest
        with:
          filename: Images/metrics.plugin.habits.charts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Rrrapce
          base: ""
          plugin_habits: yes
          plugin_habits_facts: no
          plugin_habits_charts: yes
          config_timezone: Europe/Sarajevo

      # 6) WakaTime (30 dana – tražene sekcije)
      - name: WakaTime (30 days)
        uses: lowlighter/metrics@latest
        with:
          filename: Images/metrics.plugin.wakatime.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Rrrapce
          base: ""
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 30
          plugin_wakatime_sections: time, projects, languages, languages-graphs
          config_timezone: Europe/Sarajevo

      # 7) Repository (template: repository) — tvoje ime i tvoj repo
      - name: Repository (template)
        uses: lowlighter/metrics@latest
        with:
          template: repository
          filename: Images/metrics.repository.svg
          token: ${{ secrets.METRICS_TOKEN }}   # PAT je OK
          user: Rrrapce
          repo: Rrrapce
          plugin_lines: yes
          plugin_followup: yes
          plugin_projects: yes
          # ako nemaš GitHub Projects, slobodno ukloni narednu liniju:
          # plugin_projects_repositories: Rrrapce/Rrrapce/projects/1
          config_timezone: Europe/Sarajevo

      # 8) WakaTime (7 i 30 dana – dodatni grafovi)
      - name: WakaTime (7 days)
        uses: lowlighter/metrics@latest
        with:
          filename: Images/wakatime-week.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Rrrapce
          base: ""
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, projects, languages, languages-graphs
          config_timezone: Europe/Sarajevo

      - name: WakaTime (30 days copy)
        uses: lowlighter/metrics@latest
        with:
          filename: Images/wakatime-month.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Rrrapce
          base: ""
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 30
          plugin_wakatime_sections: time, projects, languages, languages-graphs
          config_timezone: Europe/Sarajevo

      # Commit svih novonastalih slika pod tvojim imenom
      - name: Commit & push generated images
        run: |
          set -euxo pipefail
          git config user.name "Rrrapce"
          git config user.email "Rrrapce@users.noreply.github.com"
          git add Images/*.svg || true
      
          # Ako nema ništa staged -> prekini bez greške
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
      
          git commit -m "Update metrics in /Images"
      
          # Povuci remote promjene prije push-a (rebase)
          git pull --rebase origin "${GITHUB_REF_NAME:-main}" || git pull --rebase origin main
      
          # Sad guraj
          git push
